<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>pasta salad</td>
                <td>pasta,tomatoes,lettuce</td>
                <td>5.99 pounds</td>
            </tr>
            <tr>
                <td>chicken wrap</td>
                <td>chicken,tortilla,veggies</td>
                <td>6.39 pounds</td>
            </tr>
            <tr>
                <td>veggie burger</td>
                <td>bun,lettuce,veggie patty</td>
                <td>4.99 pounds</td>
            </tr>
                
            </tbody>
        </table>

    </body>
</html>
