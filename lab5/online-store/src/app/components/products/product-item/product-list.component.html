<div>
    <app-product-item
      *ngFor="let product of products"
      [product]="product"
      [isFavorite]="isFavorite(product)"
      (toggleFavorite)="onToggleFavorite($event)"
    ></app-product-item>
  
    <h2>Избранное</h2>
    <app-product-item
      *ngFor="let product of favorites"
      [product]="product"
      [isFavorite]="true"
      (toggleFavorite)="onToggleFavorite($event)"
    ></app-product-item>
  </div>
