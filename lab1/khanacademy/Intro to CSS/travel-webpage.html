<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initital-scale=1"/>
        <title>Project:Travel Webpage</title>
        <style>
        body{
            background-color:rgb(88,102,19);
            font-family:sans-serif;
        }
        #title{
            color:rgb(232, 132, 18);
        }
        .place{
            color:rgb(210, 247, 22);
        }
        .place-photo{
            border-radius:4px;
        }
        </style>
    </head>
    <body>
        <h1 id="title">Travel to ....</h1>
        <ul>
            <li>
               <h4 class="place">Beach</h4>
               <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach-sunset.png" alt="beach photo" class="place-photo"/>
            </li>
            <li>
               <h4 class="place">Lake</h4>
               <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/mountains-sunset.png" alt="lake" class="place-photo"/>
            </li>
            <li>
               <h4 class="place">Mountains</h4>
               <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/mountain_matterhorn.png" alt="mountains photo" class="place-photo"/>
            </li>
            <li>
               <h4 class="place">Waterfall</h4>
               <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/waterfall_niagara-falls.png" alt="waterfall photo" class="place-photo"/>
            </li>
        </ul>
    </body>
</html>
